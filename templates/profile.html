<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>基本情報｜心のぐるぐる描画</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="container container--narrow">
    <div class="hero hero--spacious">
      <h1>基本情報の入力</h1>
      <p class="dim">IDは自動で発行されます（撤回時に必要）。必ず控えてください。</p>
    </div>
  </header>

  <main class="container container--narrow stack-lg">
    <section class="card">
      <div class="head"><h2>参加者ID（自動発行）</h2></div>
      <div class="body">
        <div class="row">
          <div id="issuedId" class="badge" style="display:none;"></div>
        </div>
        <p class="small dim">※ 学習開始前の撤回にはこのIDが必要です（学習開始後は撤回不可の場合があります）。</p>
      </div>
    </section>

    <section class="card">
      <div class="head"><h2>基本情報</h2></div>
      <div class="body">
        <!-- エラーサマリ -->
        <div id="errorSummary" class="error-summary" role="alert" aria-live="polite" style="display:none;"></div>

        <div class="grid-2">
          <div class="row">
            <label for="gender">性別</label>
            <select id="gender" aria-invalid="false" aria-describedby="err-gender">
              <option value="">選択してください</option>
              <option value="male">男性</option>
              <option value="female">女性</option>
              <option value="other">その他</option>
              <option value="noanswer">回答しない</option>
            </select>
            <div id="err-gender" class="error-msg" style="display:none;"></div>
          </div>

          <div class="row">
            <label for="age">年齢（年代）</label>
            <select id="age" aria-invalid="false" aria-describedby="err-age">
              <option value="">選択してください</option>
              <option value="teens">10代</option>
              <option value="20s">20代</option>
              <option value="30s">30代</option>
              <option value="40s">40代</option>
              <option value="50s">50代</option>
              <option value="60splus">60代以上</option>
              <option value="noanswer">回答しない</option>
            </select>
            <div id="err-age" class="error-msg" style="display:none;"></div>
          </div>

          <div class="row">
            <label for="handed">利き手</label>
            <select id="handed" aria-invalid="false" aria-describedby="err-handed">
              <option value="">選択してください</option>
              <option value="right">右利き</option>
              <option value="left">左利き</option>
              <option value="both">両利き</option>
              <option value="noanswer">回答しない</option>
            </select>
            <div id="err-handed" class="error-msg" style="display:none;"></div>
          </div>

          <div class="row">
            <label for="deviceType">インターフェース</label>
            <select id="deviceType" aria-invalid="false" aria-describedby="err-deviceType">
              <option value="">選択してください</option>
              <option value="pc">PC</option>
              <option value="smartphone">スマホ</option>
              <option value="tablet">タブレット</option>
              <option value="other">その他</option>
              <option value="noanswer">回答しない</option>
            </select>
            <div id="err-deviceType" class="error-msg" style="display:none;"></div>
          </div>
        </div>

        <div class="actions center-actions" style="margin-top:16px;">
          <button id="saveProfileBtn" class="btn primary" disabled>保存して次へ</button>
        </div>
      </div>
    </section>

    <div class="small dim" style="text-align:center;">
      <a href="/withdraw" class="link">データ撤回の申請はこちら</a>
    </div>
  </main>

  <footer class="container container--narrow"><small>© 2025 Osawa Lab</small></footer>
  <script>const CONSENT_VERSION="v1.0";</script>
  <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
