<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>心のぐるぐる描画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: sans-serif;
      background:#f2f2f2;
      margin:0;
      padding:24px;
      text-align:center;
      color:#333;
    }
    .card {
      background:#fff;
      max-width:840px;
      margin:0 auto;
      padding:20px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
    }
    canvas {
      display:block;
      margin:10px auto;
      border:2px solid #000;
      background:#fff;
      width:90vw;
      max-width:500px;
      height:90vw;
      max-height:500px;
      touch-action:none;   /* ← スマホでのスクロール無効化 */
    }
    button {
      padding:10px 16px;
      font-size:14px;
      border:0;
      border-radius:8px;
      cursor:pointer;
    }
    button.primary { background:#2563eb; color:#fff; }
    button.secondary { background:#e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>あなたの心のぐるぐるを描いてください</h1>

    <!-- 正方形キャンバス -->
    <canvas id="drawingCanvas" width="500" height="500"></canvas>

    <div class="row">
      <button id="clearBtn" class="secondary">消去</button>
      <button id="submitBtn" class="primary">送信</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    let drawing = false;
    let points = [];

    // --- 共通処理（座標取得） ---
    function getPos(x, y) {
      const r = canvas.getBoundingClientRect();
      return { x: x - r.left, y: y - r.top };
    }

    // --- マウス対応 ---
    canvas.addEventListener("mousedown", (e) => {
      drawing = true; points = [];
      ctx.beginPath();
      const p = getPos(e.clientX, e.clientY);
      ctx.moveTo(p.x, p.y);
      points.push(p);
    });
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const p = getPos(e.clientX, e.clientY);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
      points.push(p);
    });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    // --- タッチ対応 ---
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true; points = [];
      ctx.beginPath();
      const t = e.touches[0];
      const p = getPos(t.clientX, t.clientY);
      ctx.moveTo(p.x, p.y);
      points.push(p);
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const t = e.touches[0];
      const p = getPos(t.clientX, t.clientY);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
      points.push(p);
    });
    canvas.addEventListener("touchend", () => { drawing = false; });

    // --- 消去 ---
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
    });

    // --- 送信（ダミー処理）---
    document.getElementById("submitBtn").addEventListener("click", () => {
      if (points.length < 3) {
        alert("もっとぐるぐるを描いてください！");
        return;
      }
      alert("送信しました！（ここでサーバにPOSTします）");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
    });
  </script>
</body>
</html>
