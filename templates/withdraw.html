<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>撤回申請｜心のぐるぐる描画</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="container container--narrow">
    <div class="hero hero--spacious">
      <h1>データ撤回の申請</h1>
      <p class="dim">学習着手前に限り，撤回できる場合があります。参加者IDで照合します。</p>
    </div>
  </header>

  <main class="container container--narrow">
    <section class="card">
      <div class="head"><h2>申請フォーム</h2></div>
      <div class="body">
        <div id="withdrawSummary" class="error-summary" role="alert" aria-live="polite" style="display:none;"></div>

        <div class="row">
          <label for="wid">参加者ID（英数字6〜16）</label>
          <input id="wid" type="text" placeholder="例: A1b2C3d4" aria-invalid="false" aria-describedby="err-wid" />
          <div id="err-wid" class="error-msg" style="display:none;"></div>
        </div>

        <div class="row">
          <label for="reason">理由（任意）</label>
          <textarea id="reason" rows="4" placeholder="任意でご記入ください" style="resize:vertical;"></textarea>
        </div>

        <p class="small dim">
          ※ モデル学習を既に開始している場合，撤回できない場合があります。<br>
          ※ 申請は受け付け後，研究チームで確認のうえ対応します。
        </p>

        <div class="actions center-actions" style="margin-top:8px;">
          <button id="withdrawBtn" class="btn primary">申請を送信</button>
        </div>

        <div id="withdrawDone" class="badge" style="display:none; margin-top:12px;">
          申請を受け付けました。ありがとうございます。
        </div>
      </div>
    </section>
  </main>

  <footer class="container container--narrow"><small>© 2025 Osawa Lab</small></footer>
  <script src="{{ url_for('static', filename='withdraw.js') }}"></script>
</body>
</html>
